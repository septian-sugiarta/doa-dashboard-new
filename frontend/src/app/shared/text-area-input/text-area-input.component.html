<div class="flex flex-col gap-3">
  <label
    [for]="id"
    class="text-sm font-semibold text-primary flex items-center gap-1 px-2"
    ><ng-content></ng-content>
    <span *ngIf="required" class="text-red-500">*</span></label
  >

  <textarea
    [name]="name"
    class="border-b-[1px] text-sm text-primary border-secondary pb-1 px-2 outline-none placeholder:text-quaternary col-span-4 resize-none overflow-hidden h-auto"
    [id]="id"
    rows="1"
    [(ngModel)]="value"
    (input)="adjustTextareaHeight($event); validateInput()"
    (blur)="onBlur()"
    [required]="required"
    [class.border-b-red-500]="isInvalid"
    placeholder="Enter your data"
    [disabled]="disabled"
  ></textarea>
  <div *ngIf="isInvalid" class="text-red-500 text-xs px-2">
    {{ errorMessage }}
  </div>
</div>
