<div class="flex flex-col gap-3">
  <label
    [for]="id"
    class="text-sm font-semibold text-primary flex items-center gap-1 px-2"
    ><ng-content></ng-content>
    <span *ngIf="required" class="text-red-500">*</span></label
  >

  <select
    [name]="name"
    [id]="id"
    [(ngModel)]="value"
    [required]="required ? true : ''"
    (change)="validateInput()"
    (blur)="onBlur()"
    [class.border-b-red-500]="isInvalid"
    [ngClass]="{ readonly: readonly }"
    class="border-b-[1px] text-sm border-secondary pb-1 px-1 outline-none text-primary col-span-4"
  >
    <option value="" disabled selected hidden class="text-sm text-quaternary">
      {{ placeholder }}
    </option>
    <option
      *ngFor="let option of options"
      [value]="option.value"
      class="text-sm text-primary"
    >
      {{ option.label }}
    </option>
  </select>
  <div *ngIf="isInvalid" class="text-red-500 text-xs px-2">
    {{ errorMessage }}
  </div>
</div>
